<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>앞산 전망대</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-image: url('images/apsanbackk.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'BoldDunggeunmo', sans-serif;
      color: #000;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .top-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .top-icons img {
      width: 8vw;
      max-width: 30px;
      cursor: pointer;
    }

    .title-box {
      position: relative;
      margin-top: 30px;
    }

.title-box img {
  width: 110%; /* 화면보다 살짝 더 크게! */
  max-width: none; /* max 제한 해제 */
  height: auto;
}

.title-text {
  position: absolute;
  top: 40%; /* 기존 50%에서 위로 */
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 7vw;
  color: #000;
  white-space: nowrap;
}

    .post-box {
      position: relative;
      margin: 4vh 0;
      width: 90%;
      aspect-ratio: 4 / 5;
      background-image: url('images/post.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

.post-text {
  width: 85%;
  font-family: 'BookkMyungjo_Bold', serif;
  font-size: 3.7vw; /* 줄임 */
  line-height: 1.5;
  color: #333;
  text-align: center;
}

.nemo-box {
  width: 200%;
  max-width: 6000px; /* 10배 확대 */
  background-image: url('images/batang.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  padding: 20px 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.nemo-content {
  display: flex;
  flex-direction: row; /* 가로 정렬 */
  justify-content: center;
  align-items: center;
  gap: 30px;
}

.nemo-content a {
  display: flex;
  flex-direction: column; /* 내부 세로 정렬 */
  align-items: center;
  text-decoration: none;
  color: #000;
  font-size: 3.5vw;
  gap: 5px; /* 텍스트와 이미지 간격 */
}

.nemo-content img {
  height: 5.5vw;
  max-height: 24px;
}  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 아이콘 -->
    <div class="top-icons">
      <img src="images/sudal.png" alt="sudal" />
      <img src="images/xbotton.png" alt="닫기 버튼" onclick="history.back();" />
    </div>

    <!-- 제목 -->
    <div class="title-box">
      <img src="images/title.png" alt="제목 배경" />
      <div class="title-text">&lt;앞산 전망대&gt;</div>
    </div>

    <!-- 책 구절 -->
    <div class="post-box">
      <div class="post-text">
        늘 이렇지, 펄롱은 생각했다.<br>
        언제나 쉼 없이 자동으로 다음 단계로,<br>
        다음 해야 할 일로 넘어갔다.<br>
        멈춰서 생각하고 돌아볼 시간이 있다면,<br>
        삶이 어떨까, 펄롱은 생각했다.<br>
        삶이 달라질까 아니면 그래도 마찬가지일까?<br>
        아니면 그저 일상이 엉망진창 흐트러지고 말까?<br><br>
        &lt;이처럼 사소한 것들&gt;<br>
        클레어 키건 저, 홍한별 역 / 다산 책방
      </div>
    </div>

    <!-- 버튼 박스 -->
    <div class="nemo-box">
      <div class="nemo-content">
        <a href="https://www.yes24.com/product/goods/123400303" target="_blank">
          도서 구매
          <img src="images/bookbotton.png" alt="도서구매 버튼">
        </a>
        <a href="https://naver.me/x2jQuyYz" target="_blank">
          위치 확인
          <img src="images/daegubotton.png" alt="위치확인 버튼">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
