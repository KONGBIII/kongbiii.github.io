<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>앞산 전망대</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background-image: url('images/apsanbackk.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'BoldDunggeunmo', sans-serif;
      color: #000;
      text-align: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    .container {
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .top-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .top-icons img {
      width: 8vw;
      max-width: 30px;
      cursor: pointer;
    }

    .title-box {
      position: relative;
      margin-top: 30px;
    }

    .title-box img {
      width: 135%;
      max-width: none;
      height: auto;
      margin-left: -17.5%;
    }

    .title-text {
      position: absolute;
      top: 40%;
      left: 50.5%;
      transform: translate(-50%, -50%);
      font-size: 8vw;
      color: #000;
      white-space: nowrap;
    }

    .post-box {
      position: relative;
      margin: 4vh 0;
      width: 90%;
      aspect-ratio: 4 / 5;
      background-image: url('images/post.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .post-text {
      width: 85%;
      font-family: 'BookkMyungjo_Bold', serif;
      font-size: 3.5vw;
      line-height: 1.5;
      color: #333;
      text-align: center;
    }

    /* 깜빡이는 커서 */
    .cursor {
      display: inline-block;
      width: 1.2vw;
      height: 1.2em;
      background-color: #333;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .nemo-box {
      width: 100%;
      max-width: 6000px;
      background-image: url('images/batang.png');
      background-size: 100% 90%;
      background-repeat: no-repeat;
      background-position: center;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nemo-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .nemo-content a {
      display: flex;
      flex-direction: row;
      align-items: center;
      text-decoration: none;
      color: #000;
      font-size: 3.5vw;
      gap: 8px;
    }

    .nemo-content img {
      height: 5.5vw;
      max-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 아이콘 -->
    <div class="top-icons">
      <img src="images/sudal.png" alt="sudal" />
      <img src="images/xbotton.png" alt="닫기 버튼" onclick="history.back();" />
    </div>

    <!-- 제목 -->
    <div class="title-box">
      <img src="images/title.png" alt="제목 배경" />
      <div class="title-text">&lt;앞산 전망대&gt;</div>
    </div>

    <!-- 책 구절 -->
    <div class="post-box">
      <div class="post-text" id="typing-text"><span id="text-content"></span><span class="cursor"></span></div>
    </div>

    <!-- 버튼 박스 -->
    <div class="nemo-box">
      <div class="nemo-content">
        <a href="https://www.yes24.com/product/goods/123400303" target="_blank">
          도서 구매
          <img src="images/bookbotton.png" alt="도서구매 버튼">
        </a>
        <a href="https://naver.me/x2jQuyYz" target="_blank">
          위치 확인
          <img src="images/daegubotton.png" alt="위치확인 버튼">
        </a>
      </div>
    </div>
  </div>

  <!-- 타이핑 효과 스크립트 -->
  <script>
    const typingTarget = document.getElementById("text-content");
    const typingText = `늘 이렇지, 펄롱은 생각했다.
언제나 쉼 없이 자동으로 다음 단계로,
다음 해야 할 일로 넘어갔다.
멈춰서 생각하고 돌아볼 시간이 있다면,
삶이 어떨까, 펄롱은 생각했다.
삶이 달라질까 아니면 그래도 마찬가지일까?
아니면 그저 일상이 엉망진창 흐트러지고 말까?

<이처럼 사소한 것들>
클레어 키건 저, 홍한별 역 / 다산 책방`;

    let i = 0;
    function type() {
      if (i < typingText.length) {
        const char = typingText[i] === "\n" ? "<br>" : typingText[i];
        typingTarget.innerHTML += char;
        i++;
        setTimeout(type, 40);
      }
    }

    window.addEventListener("load", type);
  </script>
</body>
</html>
