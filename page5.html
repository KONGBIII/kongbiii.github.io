<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>앞산 전망대</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      width: 375px;
      height: 812px;
      background-image: url('images/apsanbackk.png');
      background-size: 375px 812px;
      background-repeat: no-repeat;
      background-position: top center;
      font-family: 'BoldDunggeunmo', sans-serif;
      color: #000;
      text-align: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .top-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 5px;
    }

    .top-icons img {
      width: 30px;
    }

    .title-box {
      position: relative;
      margin-top: 40px;
    }

    .title-box img {
      width: 220px;
    }

    .title-text {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 25px;
      color: #000;
    }

    .post-box {
      position: relative;
      margin: 30px auto;
      width: 320px;
      height: 400px;
      background-image: url('images/post.png');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .post-text {
      width: 85%;
      font-family: 'BookkMyungjo_Bold', serif;
      font-size: 11px;
      line-height: 1.5;
      color: #333;
      text-align: center;
    }

    .nemo-box {
      position: relative;
      margin: 10px auto;
      width: 450px;
      height: 200px;
      background-image: url('images/batang.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nemo-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .nemo-content a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #000;
      font-size: 12px;
    }

    .nemo-content img {
      height: 22px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 아이콘 -->
    <div class="top-icons">
      <img src="images/sudal.png" alt="sudal" />
      <a href="javascript:history.back();">
        <img src="images/xbotton.png" alt="닫기 버튼" />
      </a>
    </div>

    <!-- 제목 -->
    <div class="title-box">
      <img src="images/title.png" alt="제목 배경" />
      <div class="title-text">&lt;앞산 전망대&gt;</div>
    </div>

    <!-- 책 구절 -->
    <div class="post-box">
      <div class="post-text">
        늘 이렇지, 펄롱은 생각했다.<br>
        언제나 쉼 없이 자동으로 다음 단계로,<br>
        다음 해야 할 일로 넘어갔다.<br>
        멈춰서 생각하고 돌아볼 시간이 있다면,<br>
        삶이 어떨까, 펄롱은 생각했다.<br>
        삶이 달라질까 아니면 그래도 마찬가지일까?<br>
        아니면 그저 일상이 엉망진창 흐트러지고 말까?<br><br>
        &lt;이처럼 사소한 것들&gt;<br>
        클레어 키건 저, 홍한별 역 / 다산 책방
      </div>
    </div>

    <!-- 버튼 + 이미지 -->
    <div class="nemo-box">
      <div class="nemo-content">
        <a href="https://www.yes24.com/product/goods/123400303" target="_blank">
          도서 구매
          <img src="images/bookbotton.png" alt="도서구매 버튼">
        </a>
        <a href="https://naver.me/x2jQuyYz" target="_blank">
          위치 확인
          <img src="images/daegubotton.png" alt="위치확인 버튼">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
