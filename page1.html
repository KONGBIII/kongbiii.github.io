<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>읽는도시 이미지 상세</title>

  <!-- 픽셀 폰트 -->
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('https://kongbiii.github.io/images/BoldDunggeunmo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('https://kongbiii.github.io/images/background1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BoldDunggeunmo', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      position: relative;
    }

    .title {
      font-size: 2.4rem;
      color: #ead3be;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
      margin-bottom: 30px;
      text-align: center;
    }

    .corner-icons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 10px;
    }

    .corner-icons img {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }

    .image-box {
      position: relative;
      width: 400px;
    }

    .image-box img.nemo {
      width: 100%;
      height: auto;
      display: block;
    }

    .buttons-grid {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5%;
    }

    .buttons-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .image-box {
        width: 320px;
      }

      .corner-icons {
        top: 15px;
        right: 20px;
      }

      .corner-icons img {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 우측 상단 아이콘 -->
    <div class="corner-icons">
      <img src="https://kongbiii.github.io/images/sudal.png" alt="아이콘">
      <img src="https://kongbiii.github.io/images/xbotton.png" alt="닫기" onclick="window.location.href='index.html'">
    </div>

    <!-- 제목 -->
    <div class="title">〈영원히 피고 지는 우리〉</div>

    <!-- 회색 네모박스 + 이미지들 -->
    <div class="image-box">
      <img src="https://kongbiii.github.io/images/nemo.png" alt="회색배경" class="nemo">
      <div class="buttons-grid">
        <img src="https://kongbiii.github.io/images/s1.png" alt="s1">
        <img src="https://kongbiii.github.io/images/s2.png" alt="s2">
        <img src="https://kongbiii.github.io/images/s3.png" alt="s3">
        <img src="https://kongbiii.github.io/images/s4.png" alt="s4">
      </div>
    </div>
  </div>
</body>
</html>
