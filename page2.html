<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>·능소화 폭포·</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/neungback.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BookkMyungjo_Bold', serif;
      color: black;
      overflow: hidden;
    }

    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    .title-container {
      position: absolute;
      top: 5%;
      right: 8%;
      width: 800px;
      height: 250px;
      background: url('images/title.png') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title-text {
      font-size: 40px;
      color: black;
      text-align: center;
    }

    .post-container {
      position: absolute;
      bottom: 5%;
      left: 5%;
      width: 1300px;
      height: 670px;
      background: url('images/post.png') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .poem {
      font-family: 'BookkMyungjo_Bold', serif;
      font-size: 20px;
      white-space: pre-line;
      line-height: 1.6;
    }

    .batang-container {
      position: absolute;
      bottom: 5%;
      right: 5%;
      width: 350px;
      height: 250px;
      background: url('images/batang.png') no-repeat center center;
      background-size: contain;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .batang-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 20px;
      color: black;
      font-family: 'BookkMyungjo_Bold';
    }

    .batang-button img {
      height: 30px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <div class="title-text">&lt;능소화 폭포&gt;</div>
  </div>

  <div class="post-container">
    <div class="poem">
어둠속에서 담배를 핀다 칠흑 같은 바다의 어둠과 침묵
그리고 소멸하는 시간 속에서 살아오는 허무의 꽃
꿈인지도 모른다 꿈의 꿈인지도 모른다 몽환의 화려한 불꽃
꽃가루 언제부턴가 눈에서 귀에서 검은 입속에서 피어오르는 따뜻한 꽃
웃음의 끝 울음의 끝에서 환히 피어오르는 허무의 꽃
가슴 저 끝에 뿌리박은 듯 뻗어 올라 가슴 가득
뒤덮은 능소화 푸른 잎 속에 피어오르는 주황빛 저 꽃

&lt;능소화&gt; 윤재철 / 솔의 시인
    </div>
  </div>

  <div class="batang-container">
    <a href="https://www.yes24.com/product/goods/2695015" class="batang-button">
      <span>도서 구매</span>
      <img src="images/bookbotton.png" alt="BOOK">
    </a>
    <a href="https://naver.me/FJINkAmR" class="batang-button">
      <span>위치 확인</span>
      <img src="images/daegubotton.png" alt="DAEGU">
    </a>
  </div>
</body>
</html>
