<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>읽는도시 읽는당신</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'BookkMyungjo';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background: url('images/new_backgroundimage.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BookkMyungjo', serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes float {
      0%   { transform: translateY(-5px); }
      100% { transform: translateY(5px); }
    }
    .title {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 3.5rem; /* 기존 2.2rem → 2배 확대 */
      line-height: 1.2;
      color: #55316e;
      -webkit-text-stroke: 2px #c9eafa;
      animation: float 3s ease-in-out infinite alternate;
      text-align: center;
    }

    .subtitle {
      margin-top: 16px;
      font-family: 'BookkMyungjo', serif;
      font-size: 1.4rem; /* 기존 1rem → 1.5배 확대 */
      color: #ffffff;
      -webkit-text-stroke: 1px #000000;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      line-height: 0.9; /* 기존 1.4 → 줄 간격 좁힘 */
      white-space: pre-line;
    }

    .slider {
      margin-top: 30px;
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .slider img {
      flex: 0 0 auto;
      width: 65%; /* 기존 70% → 약간 축소 */
      max-width: 300px;
      margin: 0 10px;
      scroll-snap-align: center;
      border-radius: 8px;
      box-shadow: none;
    }

    .instruction {
      margin-top: 20px;
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 1.3rem; /* 기존 0.9rem → 확대 */
      color: #c2c2c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">
      읽는도시<br/>
      읽는당신
    </h1>
    <p class="subtitle">
      신화 속 동물을 따라가면<br/>
      새로운 공간을 읽을 수 있어요
    </p>

    <div class="slider">
      <img src="images/new_eastt.png"   alt="East Card" id="first-card" />
<a href="page1.html">
      <img src="images/new_south.png"  alt="South Card" />
</a>
      <img src="images/new_west.png"   alt="West Card" />
      <img src="images/new_north.png"  alt="North Card" />
    </div>

    <p class="instruction">카드를 옆으로 넘겨보세요!</p>
  </div>

  <script>
    window.addEventListener('load', () => {
      const slider = document.querySelector('.slider');
      const firstCard = document.getElementById('first-card');
      const offset = firstCard.offsetLeft - (slider.clientWidth - firstCard.clientWidth) / 2;
      slider.scrollTo({ left: offset, behavior: 'smooth' });
    });
  </script>
</body>
</html>
