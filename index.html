<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>읽는도시 읽는당신</title>
  <style>
    /*-- 폰트 불러오기 --*/
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'BookkMyungjo';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    /*-- 공통 리셋 --*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background: url('images/backgroundimagee.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'BookkMyungjo', serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /*-- 레이아웃 컨테이너 --*/
    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /*-- 타이틀 애니메이션 --*/
    @keyframes float {
      0%   { transform: translateY(-5px); }
      100% { transform: translateY(5px); }
    }
    .title {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 2.2rem;
      line-height: 1.2;
      color: #55316e;
      -webkit-text-stroke: 2px #c9eafa;
      animation: float 3s ease-in-out infinite alternate;
      text-align: center;
    }

    /*-- 서브타이틀 스타일 --*/
    .subtitle {
      margin-top: 16px;
      font-family: 'BookkMyungjo', serif;
      font-size: 1rem;
      color: #ffffff;
      -webkit-text-stroke: 1px #000000;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
      line-height: 1.4;
      white-space: pre-line;
    }

    /*-- 카드 슬라이더 --*/
    .slider {
      margin-top: 30px;
      flex: 1;
      width: 100%;
      display: flex;
      align-items: center;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .slider::-webkit-scrollbar {
      display: none;
    }
    .slider img {
      flex: 0 0 auto;
      width: 70%;
      max-width: 300px;
      margin: 0 10px;
      scroll-snap-align: center;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /*-- 안내 텍스트 --*/
    .instruction {
      margin-top: 20px;
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 0.9rem;
      color: #c2c2c2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">
      읽는도시<br/>
      읽는당신
    </h1>
    <p class="subtitle">
      신화 속 동물을 따라가면<br/>
      새로운 공간을 읽을 수 있어요
    </p>

    <div class="slider">
      <img src="images/eastt.png"   alt="East Card" id="first-card" />
      <img src="images/westt.png"   alt="West Card" />
      <img src="images/southh.png"  alt="South Card" />
      <img src="images/northh.png"  alt="North Card" />
    </div>

    <p class="instruction">카드를 옆으로 넘겨보세요!</p>
  </div>

  <script>
    // 페이지 로드 시 첫 번째 카드를 중앙에 위치시키기
    window.addEventListener('load', () => {
      const slider = document.querySelector('.slider');
      const firstCard = document.getElementById('first-card');
      const offset = firstCard.offsetLeft - (slider.clientWidth - firstCard.clientWidth) / 2;
      slider.scrollTo({ left: offset, behavior: 'smooth' });
    });
  </script>
</body>
</html>
