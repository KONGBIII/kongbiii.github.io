<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카드 상세 보기</title>

  <!-- 폰트 적용 -->
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('images/background1.png');
      background-size: cover;
      background-position: center;
      font-family: 'BoldDunggeunmo', sans-serif;
    }

    .title {
      text-align: center;
      font-size: 3rem;
      margin-top: 3vh;
      color: #ead3be;
      -webkit-text-stroke: 1px #000000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 85vh;
    }

    .card-box {
      position: relative;
      width: 80vw;
      max-width: 700px;
    }

    .card-bg {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-grid {
      position: absolute;
      top: 7%;
      left: 5%;
      width: 90%;
      height: 86%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 2%;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .corner-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .corner-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2.2rem;
      }

      .card-box {
        width: 90vw;
      }

      .corner-icons img {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="title">영원히 피고 지는 우리</div>

  <div class="container">
    <div class="card-box">
      <img src="images/nemo.png" alt="배경 네모" class="card-bg">

      <div class="card-grid">
        <img src="images/s1.png" alt="s1" class="card-img">

        <!-- ✅ s2 클릭 시 page2.html로 이동 -->
        <a href="page2.html">
          <img src="images/s2.png" alt="s2" class="card-img">
        </a>

        <img src="images/s3.png" alt="s3" class="card-img">
        <img src="images/s4.png" alt="s4" class="card-img">
      </div>
    </div>
  </div>

  <div class="corner-icons">
    <img src="images/sudal.png" alt="수달 아이콘">
    <a href="index.html"><img src="images/xbotton.png" alt="닫기 버튼"></a>
  </div>

</body>
</html>
