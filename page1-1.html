<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>유한한 세계 무한한 존재</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }
    @font-face {
      font-family: 'juriche';
      src: url('images/juriche.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: url('images/backgroundimagee.png') no-repeat center center fixed;
      background-size: cover;
      font-size: 16px;
      overflow-x: hidden;
    }

    body {
      font-family: 'BoldDunggeunmo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      animation: twinkle 2s infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.3; }
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 2vh 2vw;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title-wrapper {
      height: calc(clamp(2rem, 5vw, 3rem) * 2.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      color: white;
      font-size: clamp(2rem, 5vw, 3rem);
      text-align: center;
      line-height: 1.2;
    }

    .card-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5vh 4vw;
      width: 100%;
      margin-top: 2vh;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      overflow: hidden;
      animation: slideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .card:nth-child(1) { animation-delay: 0.2s; transform: translateX(-30px); }
    .card:nth-child(2) { animation-delay: 0.4s; transform: translateX(30px); }
    .card:nth-child(3) { animation-delay: 0.6s; transform: translateY(30px); }
    .card:nth-child(4) { animation-delay: 0.8s; transform: translateY(30px); }
    .card:nth-child(5) { animation-delay: 1s; transform: translateX(-30px); }
    .card:nth-child(6) { animation-delay: 1.2s; transform: translateX(30px); }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0) translateY(0);
      }
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .footer {
      text-align: center;
      font-family: 'juriche';
      font-size: clamp(1rem, 2.5vw, 1.7rem);
      color: white;
      margin-top: 2vh;
    }

    .top-icons {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    .top-icons img {
      width: 28px;
      height: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 닫기 버튼 -->
  <div class="top-icons">
    <img src="images/xbotton.png" alt="닫기 버튼" onclick="history.back();" />
  </div>

  <div class="container">
    <div class="title-wrapper">
      <div class="title">유한한 세계<br>무한한 존재</div>
    </div>

    <div class="card-wrapper">
      <a href="page8.html" class="card"><img src="images/s7.png" alt="s7" /></a>
      <a href="page9.html" class="card"><img src="images/s8.png" alt="s8" /></a>
      <a href="page10.html" class="card"><img src="images/s9.png" alt="s9" /></a>
      <a href="page11.html" class="card"><img src="images/s10.png" alt="s10" /></a>
      <a href="page12.html" class="card"><img src="images/s11.png" alt="s11" /></a>
      <a href="page13.html" class="card"><img src="images/s12.png" alt="s12" /></a>
    </div>

    <div class="footer">버튼을 터치해보세요!</div>
  </div>
</body>
</html>
