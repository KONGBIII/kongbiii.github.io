<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>언어 너머 본연의 소리</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }
    @font-face {
      font-family: 'juriche';
      src: url('images/juriche.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: url('images/backgroundimagee.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
      animation: twinkle 2s infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.3; }
    }

    #scaler {
      position: relative;
      display: flex;
      flex-direction: column;
      transform-origin: top center;
      margin: 0 auto;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 1vh 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      font-family: 'BoldDunggeunmo';
      color: white;
      font-size: 3.0rem;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 2vh;
    }

    .card-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      row-gap: 1vh;
      column-gap: 4vw;
      padding: 0 2vw;
    }

    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      justify-self: center;
      border-radius: 8px;
      overflow: hidden;
      animation: slideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .card:nth-child(1) { animation-delay: 0.2s; transform: translateX(-30px); }
    .card:nth-child(2) { animation-delay: 0.4s; transform: translateX(30px); }
    .card:nth-child(3) { animation-delay: 0.6s; transform: translateY(30px); }
    .card:nth-child(4) { animation-delay: 0.8s; transform: translateY(30px); }
    .card:nth-child(5) { animation-delay: 1s; transform: translateX(-30px); }
    .card:nth-child(6) { animation-delay: 1.2s; transform: translateX(30px); }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0) translateY(0);
      }
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .footer {
      text-align: center;
      font-family: 'juriche';
      font-size: 1.7rem;
      color: white;
      margin-top: 2vh;
    }
  </style>
</head>
<body>
  <div id="scaler">
    <div class="container">
      <div class="title">언어 너머<br>본연의 소리</div>
      <div class="card-wrapper">
        <a href="page20.html" class="card"><img src="images/s19.png" alt="s19" /></a>
        <a href="page21.html" class="card"><img src="images/s20.png" alt="s20" /></a>
        <a href="page22.html" class="card"><img src="images/s21.png" alt="s21" /></a>
        <a href="page23.html" class="card"><img src="images/s22.png" alt="s22" /></a>
        <a href="page24.html" class="card"><img src="images/s23.png" alt="s23" /></a>
        <a href="page25.html" class="card"><img src="images/s24.png" alt="s24" /></a>
      </div>
      <div class="footer">버튼을 터치해보세요!</div>
    </div>
  </div>
  <script>
    function resizeScaler() {
      const baseWidth = 375;
      const baseHeight = 667;
      const scaleX = window.innerWidth / baseWidth;
      const scaleY = window.innerHeight / baseHeight;
      const scale = Math.min(scaleX, scaleY);
      const scaler = document.getElementById('scaler');
      scaler.style.transform = `scale(${scale})`;
      scaler.style.width = baseWidth + 'px';
      scaler.style.height = baseHeight + 'px';
    }
    window.addEventListener('load', resizeScaler);
    window.addEventListener('resize', resizeScaler);
  </script>
</body>
</html>
