<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>능소화 폭포</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background-image: url("images/neungback.png");
      background-size: cover;
      background-position: center;
      font-family: 'BookkMyungjo_Bold', serif;
      color: black;
      position: relative;
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sudal, .xbotton {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .title-container {
      position: absolute;
      top: 35px;
      right: 240px;
      width: 600px;
      height: 150px;
      background-image: url("images/title.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .title-text {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 64px;
      color: black;
      text-align: center;
      transform: translateY(-12px);
    }

    .post-container {
      position: absolute;
      bottom: 8%;
      left: 5%;
      width: 1000px;
      height: 600px;
      background-image: url("images/post.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .poem-text {
      font-family: 'BookkMyungjo_Bold', serif;
      font-size: 28px;
      white-space: pre-line;
      line-height: 1.6;
      color: black;
    }

    .batang-container {
      position: absolute;
      bottom: 3%;
      right: 0.5%;
      width: 400px;
      height: 300px;
      background-image: url("images/batang.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 10000;
    }

    .button-row {
      display: flex;
      align-items: center;
      gap: 13px;
    }

    .button-text {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 20px;
      color: black;
    }

    .bookbotton, .daegubotton {
      width: 32px;
      height: 30px;
    }

    /* 모바일 반응형 설정 */
    @media (max-width: 768px) {
      .title-container {
        top: 20px;
        right: 10px;
        width: 90vw;
        height: 80px;
        background-size: contain;
      }

      .title-text {
        font-size: 32px;
        transform: translateY(0);
      }

      .post-container {
        position: relative;
        width: 90vw;
        height: auto;
        margin: 20px auto;
        padding: 20px;
      }

      .poem-text {
        font-size: 16px;
        line-height: 1.5;
      }

      .batang-container {
        position: relative;
        width: 80vw;
        height: auto;
        margin: 0 auto 20px auto;
        background-size: contain;
      }

      .button-text {
        font-size: 16px;
      }

      .bookbotton, .daegubotton {
        width: 28px;
        height: 28px;
      }

      .top-buttons {
        top: 10px;
        right: 10px;
      }

      .sudal, .xbotton {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <img src="images/sudal.png" alt="sudal" class="sudal" />
    <img src="images/xbotton.png" alt="닫기" class="xbotton" onclick="location.href='page1.html'" />
  </div>

  <div class="title-container">
    <div class="title-text">능소화 폭포</div>
  </div>

  <div class="post-container">
    <div class="poem-text">
어둠속에서 담배를 핀다 칠흑 같은 바다의 어둠과 침묵
그리고 소멸하는 시간 속에서 살아오는 허무의 꽃
꿈인지도 모른다 꿈의 꿈인지도 모른다 몽환의 화려한 불꽃
꽃가루 언제부턴가 눈에서 귀에서 검은 입속에서 피어오르는
따뜻한 꽃 웃음의 끝 울음의 끝에서 환히 피어오르는 허무의 꽃
가슴 저 끝에 뿌리박은 듯 뻗어 올라 가슴 가득
뒤덮은 능소화 푸른 잎 속에 피어오르는 주황빛 저 꽃

<능소화> 윤재철 / 솔의 시인
    </div>
  </div>

  <div class="batang-container">
    <div class="button-row">
      <div class="button-text">도서 구매</div>
      <a href="https://www.yes24.com/product/goods/2695015" target="_blank">
        <img src="images/bookbotton.png" alt="book button" class="bookbotton" />
      </a>
    </div>
    <div class="button-row">
      <div class="button-text">위치 확인</div>
      <a href="https://naver.me/FJINkAmR" target="_blank">
        <img src="images/daegubotton.png" alt="daegu button" class="daegubotton" />
      </a>
    </div>
  </div>

</body>
</html>
