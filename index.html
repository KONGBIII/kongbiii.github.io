<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘의 메시지</title>
  <!-- 나눔명조 웹폰트 (눈누) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2104@1.0/NanumMyeongjo.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'NanumMyeongjo', serif;
      background: url('https://i.postimg.cc/f3scz6vy/room-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .image-button {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 2;
    }

    .image-button:hover {
      transform: translateX(-50%) scale(1.05);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 3;
    }

    .overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }

    .quote {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 18px;
      line-height: 1.8;
      white-space: pre-line;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 16px;
      max-width: 80%;
      z-index: 4;
    }

    @media screen and (max-width: 768px) {
      .quote {
        font-size: 14px;
        padding: 20px;
      }

      .image-button {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- 창문 버튼 이미지 -->
  <img
    src="https://i.postimg.cc/cgNbN9vB/button-image.png"
    alt="메시지 버튼"
    class="image-button"
    onclick="showOverlay()"
  />

  <!-- 전체화면 이미지 + 멘트 -->
  <div class="overlay" id="overlay">
    <img src="https://i.postimg.cc/PCYJqJ6z/message-bg.jpg" alt="전체 이미지">
    <div class="quote" id="quote-text">로딩 중...</div>
  </div>

  <script>
    const quotes = {
      '2025-07-01': `희망 없는 세상에선 살 수 있었지만
너 없는 세상에선 살고 싶지가 않아서.
죽음은 너 없는 세상이고 그래서 나는 정말 죽고 싶지 않았어.

구의 증명, 최진영`,
      '2025-07-02': `사랑해. 그렇지만
불타는 자동차에서는 내리기.

당신은 언제 노래가 되지, 허연`,
      '2025-07-03': `그래. 시작은 누구 때문이었는지도 모르지만 결국 자신을 만드는 건 자기 자신이지.
살면서 받는 상처나 고통 같은 걸 자기 삶의 훈장으로 만들지,
누덕누덕 기운 자국으로 만들지는 자기한테 달린 것 같아.

유진과 유진, 이금이`,
      '2025-07-04': `그런데 말이다.
평범하다는 건 사실 가장 이루기 어려운 가치란다.

아몬드, 손원평`,
      '2025-07-05': `사랑이 늦게 도착하는 오후엔
조금 빨리 일어나서 사랑을 기다리도록 한다
언젠가 삶이 내게 사랑하는 것을 멈추라고 했는데
나는 조금 멀리 나아가기로 했다

사랑의 정의는 고양이, 임현우`
    };

    function getTodayKey() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    function showOverlay() {
      const today = getTodayKey();
      const overlay = document.getElementById("overlay");
      const quoteBox = document.getElementById("quote-text");

      quoteBox.textContent = quotes[today] || "오늘의 메시지가 준비되지 않았어요.";
      overlay.style.display = 'block';
    }
  </script>

</body>
</html>
