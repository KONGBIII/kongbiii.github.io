<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>능소화 폭포</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('images/BookkMyungjo_Bold.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("images/neungback.png") no-repeat center center fixed;
      background-size: cover;
      font-family: 'BookkMyungjo_Bold', serif;
      color: black;
      overflow-y: auto;
      min-height: 100vh;
      position: relative;
    }

    .top-buttons {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    .sudal, .xbotton {
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .title-container {
      margin: 100px auto 20px;
      width: 90%;
      max-width: 600px;
      height: auto;
      background-image: url("images/title.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title-text {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 48px;
      padding: 20px;
      text-align: center;
    }

    .post-container {
      margin: 0 auto;
      width: 90%;
      max-width: 900px;
      background-image: url("images/post.png");
      background-size: 100% auto;
      background-repeat: no-repeat;
      background-position: center;
      padding: 60px 30px;
      text-align: center;
    }

    .poem-text {
      font-size: 20px;
      line-height: 1.7;
      white-space: pre-line;
    }

    .batang-container {
      margin: 40px auto;
      width: 90%;
      max-width: 380px;
      height: auto;
      background-image: url("images/batang.png");
      background-size: 100% auto;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 40px 0;
    }

    .button-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .button-text {
      font-family: 'BoldDunggeunmo', sans-serif;
      font-size: 18px;
    }

    .bookbotton, .daegubotton {
      width: 32px;
      height: 30px;
    }

    @media (max-width: 480px) {
      .title-text {
        font-size: 32px;
      }

      .poem-text {
        font-size: 16px;
      }

      .button-text {
        font-size: 16px;
      }

      .bookbotton, .daegubotton {
        width: 28px;
        height: 28px;
      }

      .top-buttons img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <img src="images/sudal.png" alt="sudal" class="sudal" />
    <img src="images/xbotton.png" alt="닫기" class="xbotton" onclick="location.href='page1.html'" />
  </div>

  <div class="title-container">
    <div class="title-text">능소화 폭포</div>
  </div>

  <div class="post-container">
    <div class="poem-text">
어둠속에서 담배를 핀다 칠흑 같은 바다의 어둠과 침묵  
그리고 소멸하는 시간 속에서 살아오는 허무의 꽃  
꿈인지도 모른다 꿈의 꿈인지도 모른다 몽환의 화려한 불꽃  
꽃가루 언제부턴가 눈에서 귀에서 검은 입속에서 피어오르는  
따뜻한 꽃 웃음의 끝 울음의 끝에서 환히 피어오르는 허무의 꽃  
가슴 저 끝에 뿌리박은 듯 뻗어 올라 가슴 가득  
뒤덮은 능소화 푸른 잎 속에 피어오르는 주황빛 저 꽃  
  
<능소화> 윤재철 / 솔의 시인
    </div>
  </div>

  <div class="batang-container">
    <div class="button-row">
      <div class="button-text">도서 구매</div>
      <a href="https://www.yes24.com/product/goods/2695015" target="_blank">
        <img src="images/bookbotton.png" alt="book button" class="bookbotton" />
      </a>
    </div>
    <div class="button-row">
      <div class="button-text">위치 확인</div>
      <a href="https://naver.me/FJINkAmR" target="_blank">
        <img src="images/daegubotton.png" alt="daegu button" class="daegubotton" />
      </a>
    </div>
  </div>

</body>
</html>
