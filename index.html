<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>읽는도시 읽는당신</title>
  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('https://kongbiii.github.io/images/BoldDunggeunmo.woff') format('woff');
    }
    @font-face {
      font-family: 'BookkMyungjo_Bold';
      src: url('https://kongbiii.github.io/images/BookkMyungjo_Bold.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'BoldDunggeunmo', sans-serif;
      background-image: url('https://kongbiii.github.io/images/backgroundimagee.png');
      background-size: cover;
      background-position: center;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #55316e;
      text-shadow: 2px 2px #c9eafa;
      font-size: 2.5rem;
      line-height: 1.3;
      margin-top: 30px;
      animation: floatText 4s infinite alternate ease-in-out;
    }

    @keyframes floatText {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(10px); }
    }

    h2 {
      font-family: 'BookkMyungjo_Bold', serif;
      color: #fff;
      text-shadow:
        2px 2px 0 #000,
        0 0 10px rgba(255, 255, 255, 0.4);
      margin: 20px 0 30px;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .card-slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 10px 0;
      justify-content: center;
      gap: 20px;
    }

    .card-slider::-webkit-scrollbar {
      display: none;
    }

    .card {
      scroll-snap-align: center;
      flex: none;
      width: 200px;
      height: auto;
    }

    .instruction {
      font-family: 'BoldDunggeunmo', sans-serif;
      color: #c2c2c2;
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>읽는도시<br>읽는당신</h1>
  <h2>신화 속 동물을 따라가면<br>새로운 공간을 읽을 수 있어요</h2>

  <div class="card-slider">
    <img src="https://kongbiii.github.io/images/eastt.png" alt="East Card" class="card" />
    <img src="https://kongbiii.github.io/images/westt.png" alt="West Card" class="card" />
    <img src="https://kongbiii.github.io/images/southh.png" alt="South Card" class="card" />
    <img src="https://kongbiii.github.io/images/northh.png" alt="North Card" class="card" />
  </div>

  <div class="instruction">카드를 옆으로 넘겨보세요!</div>
</body>
</html>
