<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>카드 상세 보기</title>

  <style>
    @font-face {
      font-family: 'BoldDunggeunmo';
      src: url('images/BoldDunggeunmo.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      background-image: url('images/background1.png');
      background-size: cover;
      background-position: center;
      font-family: 'BoldDunggeunmo', sans-serif;
    }

    .title {
      text-align: center;
      font-size: 7rem;
      margin-top: 14vh;
      color: #ead3be;
      -webkit-text-stroke: 1px #000000;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 85vh;
    }

    .card-box {
      position: relative;
      width: 70vw;
      max-width: 600px;
    }

    .card-bg {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-grid {
      position: absolute;
      top: 6%;
      left: 6%;
      width: 88%;
      height: 88%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 4%;
      justify-content: center;
      align-items: center;
    }

    .card-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .corner-icons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .corner-icons img {
      width: 36px;
      height: 36px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 3rem;
        margin-top: 24vh;
      }

      .card-box {
        width: 85vw;
      }

      .corner-icons img {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="title">영원히 피고<br>지는 우리</div>

  <div class="container">
    <div class="card-box">
      <img src="images/nemo.png" alt="배경 네모" class="card-bg">

      <div class="card-grid">
        <a href="page2.html">
          <img src="images/s2.png" alt="s2" class="card-img">
        </a>
        <a href="page4.html">
          <img src="images/s3.png" alt="s3" class="card-img">
        </a>
        <a href="page3.html">
          <img src="images/s1.png" alt="s1" class="card-img">
        </a>
        <a href="page5.html">
          <img src="images/s4.png" alt="s4" class="card-img">
        </a>
      </div>
    </div>
  </div>

  <div class="corner-icons">
    <a href="index.html"><img src="images/xbotton.png" alt="닫기 버튼"></a>
  </div>

</body>
</html>
